<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Scheduling Queue Visualization</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div id="cpu"></div>

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Kernel Memory</h4>
                    <div id="kernel_memory"></div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">User Memory</h4>
                    <div id="user_memory"></div>
                </div>
            </div>
        </div>
        <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Storage</h4>
                        <div id="storage"></div>
                    </div>
                </div>
            </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/scheduler_queues.js"></script>
</body>
</html>
